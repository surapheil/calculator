<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="calc.js" defer></script>
<title>Document</title>
</head>
<body>
<div class="container">
    <div class="cal-displayer">
        <div class="expression">0</div>
        <div class="display">&nbsp;</div>
    </div>
    <div class="cal-buttons">
        <button class="pi">Ï€</button>
        <button class="operator">%</button>
        <button class="clear op" id="clear">AC</button>
        <button class="operator" id="/">/</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">*</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>     
        <button class="operator" id="-">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="+">+</button>
        <button class="number zero" id="0">0</button> 
        <button class="number point" id=".">.</button>
        <button class="delete op" id="backspace">DEL</button>
        <button class="operator equal" id="=">=</button>
    </div>
</div>
</body>
</html>
